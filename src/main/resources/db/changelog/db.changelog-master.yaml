databaseChangeLog:
  - changeSet:
      id: 1
      author: Ed
      changes:
        - createTable:
            tableName: COMMAND_INVOCATION
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_CommandInvocation_id
                    nullable: false
              - column:
                  name: command
                  type: varchar(255)
                  constraints:
                    nullable: false
        - createTable:
            tableName: COMMAND_ARGUMENT
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_CommandArg_id
                    nullable: false
              - column:
                  name: command_invocation_id
                  type: bigint
              - column:
                  name: argument_order
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: arg
                  type: varchar(255)
                  constraints:
                    nullable: false
        - createTable:
            tableName: RESULT_LINE
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_ResultLine_id
                    nullable: false
              - column:
                  name: command_invocation_id
                  type: bigint
              - column:
                  name: line_order
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: line
                  type: varchar(255)
                  constraints:
                    nullable: false
